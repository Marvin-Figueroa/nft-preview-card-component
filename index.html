<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__image-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="A crystal cube"
          class="card__image"
        />
      </div>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__icons">
        <div class="ethereum-info">
          <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>
      <footer class="card__footer">
        <img
          src="images/image-avatar.png"
          alt="A photo of Jules Wyvern"
          class="card__footer__avatar"
        />
        <p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
      </footer>
    </article>
  </body>
</html>
